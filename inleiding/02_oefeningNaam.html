<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="halloNaam">
			<p>Geef je naam in aub.</p>
			<input v-model="naam" size="30" />
			<p>Hallo {{naam}}</p>
		</div>
		<script>
			const halloNaam = {
				data() {
					return {
						naam: "Vue",
					};
				},
			};
			Vue.createApp(halloNaam).mount("#halloNaam");
		</script>
	</body>
</html>
